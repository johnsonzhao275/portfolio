<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      const path = window.location.pathname;
      // Remove the /portfolio prefix if it exists
      const cleanPath = path.replace('/portfolio', '');
      // Redirect to index.html with the current path as a hash
      window.location.href = '/portfolio/index.html#' + cleanPath;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
